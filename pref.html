<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="custom.css">
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
        <script src="semantic/dist/semantic.min.js"></script>
        <title>Register</title>
    </head>
    <body style="-webkit-app-region:drag">
        <div class="ui container child">
            <div class="ui one column padded grid">
                <div class="centered row">
                    
                    <div class="column">

                        <!-- Browse BROCCOLI path -->
                        <h3 class="ui header unselectable">BROCCOLI Path</h3>

                        <div class="ui fluid action input">
                            <input id="input-broccoli-path" class="unselectable" placeholder="BROCCOLI path..." type="text">
                            <button id="button-broccoli-path" class="ui button">Browse</button>
                        </div>
                        <div id="label-broccoli-path" class="ui pointing red basic label" style="display:none">
                            Need BROCCOLI's path!
                        </div>

                        <!-- OpenCL Platform -->
                        <h3 class="ui header unselectable">OpenCL Platform</h3>

                        <div class="ui input">
                            <input id="input-platform" value="0" type="number">
                        </div>
                        <div id="label-platform" class="ui pointing red basic label" style="display:none">
                            Need an OpenCL platform!
                        </div>

                        <!-- OpenCL Device -->
                        <h3 class="ui header unselectable">OpenCL Device</h3>

                        <div class="ui input">
                            <input id="input-device" value="0" type="number">
                        </div>
                        <div id="label-device" class="ui pointing red basic label" style="display:none">
                            Need an OpenCL device!
                        </div>

                    </div>

                </div>

                <!-- Save button -->
                <div class="centered row">
                    <button id="button-save" class="ui green button">Save</button>
                </div>

            </div>
        </div>

        <script>
        // You can also require other files to run in this process
            require('./rendererPref.js')
        </script>
    </body>
</html>
