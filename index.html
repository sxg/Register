<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <title>Register</title>
  </head>
  <body>
    <div class="ui container">
      <div class="ui three column centered aligned padded grid">
        <div class="centered row">
          <div class="column">
            <h2 class="ui header" style="user-select:none;pointer-events:none">Images</h2>

            <h3 class="ui header green" style="user-select:none;pointer-events:none">File</h3>

            <div class="ui action input">
              <input id="input-image-file" placeholder="Reconstructed images..." type="text" style="user-select:none;pointer-events:none">
              <button id="button-image-file" class="ui button">Browse</button>
            </div>

            <h3 class="ui header green" style="user-select:none;pointer-events:none">Name</h3>

            <div class="ui input">
              <input id="input-image-name" placeholder="Name..." type="text">
            </div>
          </div>

          <div class="column">
            <h2 class="ui header" style="user-select:none;pointer-events:none">Anchors</h2>

            <h3 class="ui header green" style="user-select:none;pointer-events:none">File</h3>

            <div class="ui action input">
              <input id="input-anchor-file" placeholder="Anchor volumes..." type="text" style="user-select:none;pointer-events:none">
              <button id="button-anchor-file" class="ui button">Browse</button>
            </div>

            <h3 class="ui header green" style="user-select:none;pointer-events:none">Name</h3>

            <div class="ui input">
              <input id="input-anchor-name" placeholder="Name..." type="text">
            </div>
          </div>

          <div class="column">
            <h2 class="ui header" style="user-select:none;pointer-events:none">Output</h2>

            <h3 class="ui header green" style="user-select:none;pointer-events:none">Folder</h3>
            
            <div class="ui action input">
              <input id="input-output-folder" placeholder="Output folder..." type="text" style="user-select:none;pointer-events:none">
              <button id="button-output-folder" class="ui button">Browse</button>
            </div>
          </div>

        </div>

        <div class="centered row">
          <button id="button-register" class="ui green button">Register Images</button>
        </div>

      </div>
    </div>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
