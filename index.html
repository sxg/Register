<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="custom.css">
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
        <script src="semantic/dist/semantic.min.js"></script>
        <title>Register</title>
    </head>
    <body style="-webkit-app-region:drag">
        <div class="ui container child">
            <div class="ui three column padded grid">

                <!-- Error message -->
                <div id="message-error" class="centered center aligned column" style="display:none">
                    <div class="ui negative compact message">
                        <div id="message-error-header" class="header">Set the platform/device in settings</div>
                    </div>
                </div>

                <div class="centered row">

                    <!-- Images -->
                    <div class="column">

                        <h2 class="ui header" style="user-select:none;pointer-events:none">Images</h2>

                        <h3 class="ui header green" style="user-select:none;pointer-events:none">File</h3>

                        <!-- Browse images -->
                        <div id="input-image-file-container" class="ui fluid action input">
                            <input id="input-image-file" placeholder="Reconstructed images..." type="text" style="user-select:none;pointer-events:none" readonly>
                            <button id="button-image-file" class="ui button">Browse</button>
                        </div>

                        <h3 class="ui header green" style="user-select:none;pointer-events:none">Name</h3>

                        <!-- Image name -->
                        <div id="input-image-name-container" class="ui fluid input">
                            <input id="input-image-name" placeholder="Name..." type="text">
                        </div>

                    </div>

                    <!-- Anchors -->
                    <div class="column">

                        <h2 class="ui header" style="user-select:none;pointer-events:none">Anchors</h2>

                        <h3 class="ui header green" style="user-select:none;pointer-events:none">File</h3>

                        <!-- Browse anchors -->
                        <div id="input-anchor-file-container" class="ui fluid action input">
                            <input id="input-anchor-file" placeholder="Anchor volumes..." type="text" style="user-select:none;pointer-events:none" readonly>
                            <button id="button-anchor-file" class="ui button">Browse</button>
                        </div>

                        <h3 class="ui header green" style="user-select:none;pointer-events:none">Name</h3>

                        <!-- Anchors name -->
                        <div id="input-anchor-name-container" class="ui fluid input">
                            <input id="input-anchor-name" placeholder="Name..." type="text">
                        </div>

                    </div>

                    <!-- Output -->
                    <div class="column">
                        
                        <h2 class="ui header" style="user-select:none;pointer-events:none">Output</h2>

                        <h3 class="ui header green" style="user-select:none;pointer-events:none">Folder</h3>

                        <!-- Browse output -->
                        <div id="input-output-folder-container" class="ui fluid action input">
                            <input id="input-output-folder" placeholder="Output folder..." type="text" style="user-select:none;pointer-events:none" readonly>
                            <button id="button-output-folder" class="ui button">Browse</button>
                        </div>

                    </div>

                </div>

                <!-- Register button -->
                <div class="centered row">
                    <button id="button-register" class="ui green button">Register Images</button>
                </div>

            </div>

        </div>

        <!-- Loader -->
        <div id="loader-registering-images" class="ui disabled dimmer">
            <div class="ui text loader">Registering images...</div>
        </div>

        <script>
            // You can also require other files to run in this process
            require('./rendererMain.js')
        </script>
    </body>
</html>
